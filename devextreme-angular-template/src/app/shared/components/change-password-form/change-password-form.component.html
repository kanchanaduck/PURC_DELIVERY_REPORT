<h2 class="content-block">Change password</h2>

    <dx-box direction="row" width="100%" class="">
      <dxi-item class="rect demo-dark" [ratio]="2"></dxi-item>
      <dxi-item class="rect demo-light" [ratio]="2" class="content-block dx-card responsive-paddings"> 
        <form (submit)="onSubmit($event)">
          <dx-form [formData]="formData" [disabled]="loading" class="login-form">
    
            <dxi-item dataField="current_password" editorType="dxTextBox"
              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Current password', mode: 'password' }">
              <dxi-validation-rule type="required" message="Current password is required"></dxi-validation-rule>
              <dxo-label [visible]="false"></dxo-label>
            </dxi-item>
    
            <dxi-item dataField="new_password" editorType="dxTextBox"
              [editorOptions]="{ stylingMode: 'filled', placeholder: 'New password', mode: 'text' }">
              <dxi-validation-rule type="required" message="New password is required"></dxi-validation-rule>
              <dxo-label [visible]="false"></dxo-label>
            </dxi-item>
    
            <dxi-item dataField="confirm_password" editorType="dxTextBox"
              [editorOptions]="{ stylingMode: 'filled', placeholder: 'Confirm password', mode: 'text' }">
              <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
              <dxi-validation-rule type="custom" message="Passwords do not match" [validationCallback]="confirmPassword">
              </dxi-validation-rule>
              <dxo-label [visible]="false"></dxo-label>
            </dxi-item>
    
            <dxi-item itemType="button">
              <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'changePasswordTemplate'">
              </dxo-button-options>
            </dxi-item>
    
            <ng-container *dxTemplate="let item of 'changePasswordTemplate'">
              <span class="dx-button-text">
                <ng-container *ngIf="loading; else notLoading">
                  <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
                </ng-container>
                <ng-template #notLoading>Continue</ng-template>
              </span>
            </ng-container>
    
          </dx-form>
        </form>      
      </dxi-item>
      <dxi-item class="rect demo-dark" [ratio]="2"></dxi-item>

  </dx-box>
